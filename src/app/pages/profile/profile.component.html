
<mat-card *ngIf="user">
<h1>Your Profile Details</h1>

<mat-card-content><div class="bootstrap-wrapper">
<div class="contaner">
    <div class="container text-center">
        <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg"
        alt=""
        class="profile-image"
        />
        <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
    </div>
<div class="row">
    <div class="col-md-10 offset-md-1">
     <table class="table text-center">
        <tr>
            <td>email</td>
            <td>{{user.email}}</td>
        </tr>

        <tr>
            <td>EmpolyeeId</td>
            <td>{{user.employeeId}}</td>
        </tr>

        <tr>
            <td>MobileNo</td>
            <td>{{user.mobileNo}}</td>
        </tr>

        <tr>
            <td>Role</td>
            <td>{{user.authorities[0].authority}}</td>
        </tr>

        <tr>
            <td>Status</td>
            <td>{{user.enabled?"ACTIVE":"NOT-ACTIVE"}}</td>
        </tr>

     </table>
    </div>
</div>
</div>
</div>
</mat-card-content>

<mat-card-actions class="tx-center">
<button mat-button>Update</button>
<button mat-button>SHARE</button>
</mat-card-actions>

</mat-card>
