<mat-card>
    <h1>Update Category</h1>
    <mat-card-content>
     <div class="bootstrap-wrapper">
    
    <div class="row">
    <div class="col-md-8 offset-md-2">
        <!-- -->
        <form (ngSubmit)= "updateCategory()">
    
            <mat-form-field class="w100" appearance="outline">
         
             <mat-label>Title</mat-label>
             <input required autofocus type="text" name="title" matInput
             placeholder="Enter Here"
             [(ngModel)]="categories.title"
             />
        
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
         
                <mat-label>Discription</mat-label>
                <textarea
                [(ngModel)]="categories.description"
                name="discription" matInput
                placeholder="Enter category description"
                rows="15"
                ></textarea>
           
               </mat-form-field>
    
               <div class="container text-center mt15">
             <button mat-raised-button color="accent">Update</button>
               </div>
        
          </form>
    
    </div>
    
    </div>
    
     </div>
    
    
    </mat-card-content>
    
    </mat-card>
