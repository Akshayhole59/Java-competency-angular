{{mcqTest | json}}

<mat-card class="mt20" *ngFor="let q of mcqTest">
 
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>    
        <mat-card-title>
           {{q.title}}
        </mat-card-title>
        <!-- <mat-card-subtitle>
           {{q.category.title}}
        </mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button 
        [routerLink]="'/manager-dashboard/view-questions/'+q.qid+'/'+q.title" mat-flat-button color="primary">
            Questions
        </button> -->

        <button  mat-stroked-button class="ml20" color="primary">
            Max Marks : {{q.maxMarks}}
        </button>

        <button  mat-stroked-button class="ml20" color="primary">
            Questions : {{q.numberofQuestions}}
        </button>

         <button [routerLink]="'/manager-dashboard/update-test/'+q.testId"  mat-flat-button class="ml20" color="primary">
            Update
        </button> 

        <!-- <button  mat-flat-button class="ml20" color="primary">
            Attempts
        </button> -->


        <button  mat-fab class="ml20" color="primary" (click)="deleteMcqTest(q.testId)">
            <mat-icon>delete</mat-icon>
        </button>

    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/manager-dashboard/add-test" mat-flat-button class="ml20" color="primary">
        Add new test
    </button>
</div>
