<!-- {{question | json}} -->

<div class="bootstrap-wrapper">
  <div class="row mt20">
      <div class="col-md-12">
          {{question | json}}
          <mat-card>
              <mat-card-header>
                  <mat-card-subtitle>
                      Enter the detail for the new questions
                  </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  <form class="mt20" (submit)="formSubmit()">
                      <!-- //categories -->
                      <mat-form-field class="mt20">
                          <mat-label>Categories</mat-label>
                          <mat-select name="category" [(ngModel)]="question.category.category_id">
                              <mat-option *ngFor="let c of categories" value="{{ c.category_id }}">
                                  {{c.title}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>

                      <mat-form-field class="w100">
                          <mat-label>Question Content</mat-label>
                          <textarea rows="3" required [(ngModel)]="question.content" name="content"
                              matInput placeholder="Enter here"></textarea>
                      </mat-form-field>

                      <div class="row">
                          <div class="col-md-6">
                              <!-- Option-1 -->
                              <mat-form-field class="w100">
                                  <mat-label>Enter Option1</mat-label>
                                  <input required [(ngModel)]="question.option1" name="option1" type="text"
                                      matInput />
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                              <!-- Option-2 -->
                              <mat-form-field class="w100">
                                  <mat-label>Enter Option2</mat-label>
                                  <input required [(ngModel)]="question.option2" name="option2" type="text"
                                      matInput />
                              </mat-form-field>
                          </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <!-- Option-1 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option3</mat-label>
                                <input required [(ngModel)]="question.option3" name="option3" type="text"
                                    matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- Option-2 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option4</mat-label>
                                <input required [(ngModel)]="question.option4" name="option4" type="text"
                                    matInput />
                            </mat-form-field>
                        </div>
                    </div>

                      <!-- Add the rest of your form fields -->

                     
                            

                      <mat-form-field class="w100">
                        <mat-label>
                          Select Answer
                        </mat-label>
                        <mat-select  [(ngModel)]="question.answer" name="answer">
                            <mat-option 
                            *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                            </mat-option>
                            <mat-option 
                            *ngIf="question.option2" [value]="question.option2">{{question.option2}}
                            </mat-option>
                            <mat-option 
                            *ngIf="question.option3" [value]="question.option3">{{question.option3}}
                            </mat-option>
                            <mat-option 
                            *ngIf="question.option4" [value]="question.option4">{{question.option4}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                          

                      <div class="row">
                        <div class="col-md-6">
                            <!-- Option-1 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Marks</mat-label>
                                <input required [(ngModel)]="question.marks" name="marks" type="text"
                                    matInput />
                            </mat-form-field>
                        </div>
                    </div>
                        




                      <div class="container text-center">
                          <button mat-raised-button color="primary">ADD</button>
                      </div>
                      <div class="container text-center mt20">
                          <button mat-raised-button routerLink="/manager-dashboard/add-pdf" color="primary">Add-PDF</button>
                      </div>

                      

                  </form>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
</div>
