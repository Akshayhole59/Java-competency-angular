<mat-card>
<h1>Add new test</h1>
<div class="container">
<div class="row">
<div class="col-md-8 offset-2">
<form (ngSubmit)="addMcqTest1()">

<mat-form-field class="w100">
    <mat-label>Title</mat-label>
   <input 
   [(ngModel)]="mcqExamData.title"
   type="text" name="title" placeholder="Enter here" matInput/>
</mat-form-field>

<!-- description -->
<mat-form-field class="w100" appearance="fill">
    <mat-label>Description</mat-label>
   <textarea 
   [(ngModel)]="mcqExamData.description"
   type="text" name="description" placeholder="Enter here" matInput></textarea>
</mat-form-field>
<div class="row">
    <!-- //marks to be displayed -->
<div class="col-md-6">
    <mat-form-field class="w100" appearance="fill">
        <mat-label>Max-Marks</mat-label>
       <input 
       [(ngModel)]="mcqExamData.maxMarks"
       type="text" name="maxMarks" placeholder="Enter here" matInput/>
    </mat-form-field>
</div>
 <!-- //num of question to be displayed -->
<div class="col-md-6">
    <mat-form-field class="w100" appearance="fill">
        <mat-label>Number Of Questions</mat-label>
       <input 
       [(ngModel)]="mcqExamData.numberofQuestions"
       type="text" name="numberOfQuestion" placeholder="Enter here" matInput/>
    </mat-form-field>
</div>
</div>


    <mat-slide-toggle
    name="active"
    [(ngModel)]="mcqExamData.active"
        class="mt20 mb20"
        color="primary"
        checked="false">
      Active
    </mat-slide-toggle>
  
    <br/>
    <!-- //categories -->
    <mat-form-field class="mt20">
        <mat-label>Categories</mat-label>
        <mat-select name="category" [(ngModel)]="mcqExamData.category.cid">
            <mat-option *ngFor="let c of categories" value="{{ c.cid }}">
            {{c.title}} 
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container text-center mb20">
      <button mat-raised-button color="primary">ADD</button>

      </div>
      

</form>

</div>
</div>
</div>


</mat-card>
