<mat-card>
 <mat-action-list>

   <div mat-subheader>Menu</div>
   <button routerLink="/manager-dashboard" mat-list-item>
    <mat-icon mat-list-icon>home</mat-icon>
     Home
   </button>
   <button mat-list-item routerLink="/manager-dashboard/profile">
    <mat-icon mat-list-icon>account_circle</mat-icon>
     Profile
   </button>

   <button mat-list-item routerLink="/manager-dashboard/categories">
    <mat-icon mat-list-icon>category</mat-icon>
    Categories
   </button>

   <!-- <button mat-list-item routerLink="/manager-dashboard/add-category">
    <mat-icon mat-list-icon>add_box</mat-icon>
    Add-Categories
   </button> -->

  

   <!-- <button mat-list-item routerLink="/manager-dashboard/add-test">
    <mat-icon mat-list-icon>add</mat-icon>
    Add-MCQ-Test
   </button> -->

  
   <button mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon mat-list-icon>quiz</mat-icon>
    Question
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/manager-dashboard/add-questions">
      <mat-icon mat-list-icon>add</mat-icon>
      Add-Questions
    </button>
    <button mat-menu-item routerLink="/manager-dashboard/view-questions">
      <mat-icon mat-list-icon>visibility</mat-icon>
      View-Questions
    </button>
  </mat-menu>

  <button mat-list-item routerLink="/manager-dashboard/add-test">
    <mat-icon mat-list-icon>add</mat-icon>
    Add-Test
   </button>


  <button mat-list-item routerLink="/manager-dashboard/test">
    <mat-icon mat-list-icon>quiz</mat-icon>
    View-Test
   </button>  

   <button mat-list-item routerLink="/manager-dashboard/profile">
    <mat-icon mat-list-icon>logout</mat-icon>
    Logout
   </button>


 </mat-action-list>


</mat-card>
